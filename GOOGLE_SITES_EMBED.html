
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Solutions | App Engineering Excellence</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; scroll-behavior: smooth; }
        .gradient-text {
            background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .custom-gradient {
            background: linear-gradient(135deg, #1e1b4b 0%, #312e81 100%);
        }
        section { scroll-margin-top: 80px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 overflow-x-hidden">
    <div id="root"></div>

    <!-- Essential Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const Navbar = () => (
            <nav className="fixed top-0 left-0 right-0 z-50 glass-card px-6 py-4 mx-4 mt-4 rounded-2xl flex items-center justify-between shadow-lg max-w-7xl lg:mx-auto">
                <div className="flex items-center gap-3">
                    <div className="w-10 h-10 bg-indigo-600 rounded-lg flex items-center justify-center text-white font-bold text-2xl shadow-md">S</div>
                    <div>
                        <h1 className="text-xl font-extrabold tracking-tight text-slate-800 leading-none">SMART</h1>
                        <p className="text-[10px] tracking-[0.2em] font-medium text-indigo-600 leading-none mt-1">SOLUTIONS</p>
                    </div>
                </div>
                <div className="hidden xl:flex items-center gap-8">
                    {['Home', 'About Us', 'Industry', 'Our Apps', 'The Process', 'AI Tech', 'App Insights'].map((item) => (
                        <a key={item} href={`#${item.toLowerCase().replace(/ /g, '-')}`} className="text-sm font-bold text-slate-500 hover:text-indigo-600 transition-colors">{item}</a>
                    ))}
                </div>
                <button className="bg-indigo-600 text-white px-6 py-2 rounded-lg text-sm font-bold hover:bg-indigo-700 transition-colors shadow-sm">Connect</button>
            </nav>
        );

        const Hero = () => (
            <section id="home" className="relative pt-48 pb-24 px-6 overflow-hidden max-w-7xl mx-auto flex flex-col lg:flex-row items-center gap-16">
                <div className="flex-1 text-center lg:text-left">
                    <div className="inline-block px-4 py-1.5 mb-6 rounded-full bg-indigo-100 text-indigo-700 text-xs font-bold uppercase tracking-widest">Engineering Excellence in Egypt</div>
                    <h1 className="text-5xl lg:text-7xl font-black text-slate-900 leading-[1.1] mb-6">Crafting Digital <span className="gradient-text">Masterpieces</span> for the Next Generation.</h1>
                    <p className="text-xl text-slate-600 mb-10 leading-relaxed max-w-2xl mx-auto lg:mx-0">Smart Solutions is a premier app engineering studio based in New Cairo. We transform visionary ideas into award-winning applications.</p>
                    <div className="flex flex-col sm:flex-row gap-4 justify-center lg:justify-start">
                        <a href="#our-apps" className="px-8 py-4 bg-indigo-600 text-white font-bold rounded-xl shadow-xl hover:-translate-y-1 transition-all">Explore Portfolio</a>
                        <a href="#about-us" className="px-8 py-4 bg-white text-slate-700 font-bold border border-slate-200 rounded-xl hover:bg-slate-50 transition-all">Our Story</a>
                    </div>
                </div>
                <div className="flex-1 relative">
                    <div className="rounded-3xl overflow-hidden shadow-2xl relative">
                        <img src="https://images.unsplash.com/photo-1512941937669-90a1b58e7e9c?auto=format&fit=crop&q=80&w=1200" alt="Showcase" className="w-full h-auto object-cover" />
                        <div className="absolute bottom-0 left-0 right-0 p-8 bg-gradient-to-t from-black/80 to-transparent text-white">
                            <p className="text-sm font-medium opacity-80">Flagship Project</p>
                            <h3 className="text-2xl font-bold">My Wonder Books</h3>
                            <p className="text-sm">Invited to Harvard University for innovation.</p>
                        </div>
                    </div>
                </div>
            </section>
        );

        const About = () => (
            <section id="about-us" className="py-24 bg-white px-6">
                <div className="max-w-7xl mx-auto grid lg:grid-cols-2 gap-20 items-center">
                    <div className="grid grid-cols-2 gap-4">
                        <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?auto=format&fit=crop&q=80&w=600" className="rounded-2xl shadow-lg h-64 w-full object-cover" alt="Team" />
                        <img src="https://images.unsplash.com/photo-1555066931-4365d14bab8c?auto=format&fit=crop&q=80&w=600" className="rounded-2xl shadow-lg h-48 w-full object-cover mt-8" alt="Coding" />
                    </div>
                    <div>
                        <h2 className="text-indigo-600 font-bold uppercase tracking-widest text-sm mb-4">Three Years of Excellence</h2>
                        <h3 className="text-4xl font-black text-slate-900 mb-8 leading-tight">A Legacy of Quality, Born in the Heart of New Cairo.</h3>
                        <p className="text-slate-600 mb-6 text-lg">Smart Solutions surpassed half a million downloads with "My Wonder Books" and earned an invitation to present at <strong>Harvard University</strong>.</p>
                    </div>
                </div>
            </section>
        );

        const Portfolio = () => (
            <section id="our-apps" className="py-24 bg-slate-50 px-6">
                <div className="max-w-7xl mx-auto">
                    <div className="text-center mb-16">
                        <h2 className="text-4xl font-black text-slate-900 mb-4">Our Engineering Portfolio</h2>
                        <p className="text-slate-600">Every app we build is a result of hundreds of hours of research.</p>
                    </div>
                    <div className="grid md:grid-cols-3 gap-8">
                        {[
                            { title: "My Wonder Books", cat: "Education", img: "https://images.unsplash.com/photo-1596496050755-c923e73e42e1" },
                            { title: "Logic Quest", cat: "Gaming", img: "https://images.unsplash.com/photo-1550745165-9bc0b252726f" },
                            { title: "Creative Canvas", cat: "Creativity", img: "https://images.unsplash.com/photo-1513364776144-60967b0f800f" }
                        ].map((app, i) => (
                            <div key={i} className="bg-white rounded-3xl overflow-hidden shadow-sm hover:shadow-xl transition-all">
                                <img src={`${app.img}?auto=format&fit=crop&q=80&w=600`} className="h-64 w-full object-cover" alt={app.title} />
                                <div className="p-8">
                                    <p className="text-xs font-bold text-indigo-600 uppercase mb-2">{app.cat}</p>
                                    <h3 className="text-2xl font-bold mb-4">{app.title}</h3>
                                    <button className="text-slate-400 font-bold text-sm">View Details →</button>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const AppInsights = () => (
            <section id="app-insights" className="py-24 bg-indigo-900 text-white px-6">
                <div className="max-w-7xl mx-auto">
                    <h2 className="text-4xl lg:text-5xl font-black mb-16 leading-tight max-w-3xl">Understanding the Anatomy of a Successful App.</h2>
                    <div className="grid lg:grid-cols-3 gap-12">
                        {[
                            { title: "The Invisible Core", img: "https://images.unsplash.com/photo-1451187580459-43490279c0fa", desc: "Most people see the interface, but the soul is the backend." },
                            { title: "Experience Design", img: "https://images.unsplash.com/photo-1559028012-481c04fa702d", desc: "UX is a science. We guide users through every touch." },
                            { title: "Quality Assurance", img: "https://images.unsplash.com/photo-1516321318423-f06f85e504b3", desc: "Building for kids requires extreme resilience." }
                        ].map((item, i) => (
                            <div key={i} className="bg-white/5 rounded-2xl p-2 border border-white/10">
                                <img src={`${item.img}?auto=format&fit=crop&q=80&w=600`} className="rounded-xl h-48 w-full object-cover grayscale hover:grayscale-0 transition-all duration-500 mb-6" alt={item.title} />
                                <div className="p-4">
                                    <h4 className="text-xl font-bold mb-2">{item.title}</h4>
                                    <p className="text-slate-400 text-sm">{item.desc}</p>
                                </div>
                            </div>
                        ))}
                    </div>
                </div>
            </section>
        );

        const Footer = () => (
            <footer className="bg-white py-12 border-t border-slate-100 text-center">
                <div className="max-w-7xl mx-auto px-6">
                    <p className="text-slate-400 text-sm">© {new Date().getFullYear()} Smart Solutions. All Rights Reserved.</p>
                </div>
            </footer>
        );

        const MainApp = () => (
            <div>
                <Navbar />
                <Hero />
                <About />
                <Portfolio />
                <AppInsights />
                <Footer />
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<MainApp />);
    </script>
</body>
</html>
