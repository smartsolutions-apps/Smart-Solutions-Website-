      .gradient-text {

      .glass-card { 
        background: rgba(255, 255, 255, 0.75); 
        backdrop-filter: blur(16px); 
        border: 1px solid rgba(255, 255, 255, 0.4); 
      }
      
      /* THE "ALIVE" INTERACTION LAYER */
      .alive-image-container { 
        overflow: hidden; 
        position: relative; 
        transition: transform 0.6s cubic-bezier(0.16, 1, 0.3, 1), box-shadow 0.6s ease;
        transform: perspective(1000px) rotateX(0) rotateY(0);
      }
      
      .alive-image { 
        transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1); 
        filter: grayscale(10%) contrast(102%);
      }
      
      .alive-image-container:hover .alive-image { 
        transform: scale(1.1); 
        filter: grayscale(0%) contrast(110%) brightness(105%); 
      }
      
      .alive-image-container:hover { 
        box-shadow: 0 50px 100px -20px rgba(79, 70, 229, 0.2);
        transform: perspective(1000px) rotateX(1deg) translateY(-8px);
      }

      .alive-list-item {
        transition: all 0.4s cubic-bezier(0.16, 1, 0.3, 1);
      }
      .alive-list-item:hover {
        transform: translateX(10px);
        color: #4f46e5;
      }

      .status-glow {
        box-shadow: 0 0 15px rgba(79, 70, 229, 0.4);
        animation: glow 2s infinite ease-in-out;
      }
      @keyframes glow {
        0%, 100% { box-shadow: 0 0 15px rgba(79, 70, 229, 0.4); }
        50% { box-shadow: 0 0 30px rgba(79, 70, 229, 0.8); }
      }

      .reveal { opacity: 0; transform: translateY(40px); transition: all 1s cubic-bezier(0.16, 1, 0.3, 1); }
      .reveal.active { opacity: 1; transform: translateY(0); }

      ::selection {
        background-color: #4f46e5;
        color: white;
      }
